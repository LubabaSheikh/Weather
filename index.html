<!DOCTYPE html>
<html>

    <head> 
        <meta charset="UTF-8">
        <meta name="description" content="Weather App">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title> 
        <link rel="stylesheet" href="style.css"/>
        <script type="text/javascript" src = "script.js" defer></script> <!-- write defer here because the button didnt exist when it was trying to call the '.search button' line in the script.js file -->
    </head>

    <header>        
    </header>
    
    <body>
        <div class="border">

            <div class="search">
                <input type="text" class="search-bar" placeholder="City, Country">
                <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.9em" width="1.9em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
            </div>
            
            <div class="weather-info">
                <h1 class="city"></h1>
                    <div class="temperature">
                        <h3 class="temp"></h3>
                        <img src="" alt="" class="icon"/>
                    </div>
                <h3 class="description"></h3>
                <h3 class="temp-min"></h3>
                <h3 class="temp-max"></h3>
                <h3 class="humidity"></h3>
                <h3 class="wind-speed"></h3>
            </div>

        </div>
    </body>



    <footer>

    </footer>

</html>
